  <!DOCTYPE html>
<html>
<head>
  <title>Reconocimiento de Voz</title>
</head>
<body>
  <button id="start-button">Iniciar reconocimiento de voz</button>
  <button id="stop-button">Detener reconocimiento de voz</button>
  <p id="result"></p>

  <script>
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'es-ES';
      

      const resultElement = document.getElementById('result');

      recognition.onresult = function(event) {
        const result = event.results[event.resultIndex];
        const transcript = result[0].transcript;
        resultElement.textContent = transcript;
      };

      recognition.onerror = function(event) {
        console.error('Error en el reconocimiento de voz: ' + event.error);
      };

      recognition.onstart = function() {
        console.log('Reconocimiento de voz iniciado.');
      };

      recognition.onend = function() {
        console.log('Reconocimiento de voz detenido.');
      };

      function startRecognition() {
        recognition.start();
      }

      function stopRecognition() {
        recognition.stop();
      }

      const startButton = document.getElementById('start-button');
      startButton.addEventListener('click', startRecognition);

      const stopButton = document.getElementById('stop-button');
      stopButton.addEventListener('click', stopRecognition);
    } else {
      console.error('El navegador no admite la API de reconocimiento de voz.');
    }
  </script>
</body>
</html>
